name: CI

on:
  push:
    branches: ["main", "ci-*"]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"
      - run: npm ci
      - run: npm run style:ci
      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
          start: npm run serve
          wait-on: "http://localhost:1234"
          command-prefix: "--"
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          single-commit: true
          folder: out
